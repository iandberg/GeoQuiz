<!DOCTYPE HTML>
<html>
<head>
	<title>MY Title</title>
	<link href='css/quiz.css' rel='stylesheet' />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">


	
	
	</script>
	<script src="js/jquery.easing.1.3.js">


	
	
	</script>
	<script src="js/jquery.imagemapster.min.js">


	
	
	</script>
	<script type="text/javascript" src="js/cssrefresh.js">


	
	
	</script>
	<script>








		
		$(document).ready(function(){
		
			var world_map = $('#test');
			var map_wrap = $('.touchpanview-pan');
			
			world_map.mapster({
				scaleMap: true
			});

				
				var ani_time = 500;
				var move_unit = 100;
				var move_ease = 'easeOutQuart';
// 				alert(e.which);
			$(document).keypress(function(e){

				 if (e.keyCode === 106) 
				 {
				 	map_wrap.animate({
				 		left: '+=' + move_unit
					}, ani_time, move_ease);
				 }
				 
				 if (e.keyCode === 108) 
				 {
				 	map_wrap.animate({
						left: '-=' + move_unit
					}, ani_time, move_ease);
				 }
				 
				 if (e.keyCode === 105) 
				 {
				 	map_wrap.animate({
						top: '+=' + move_unit
					}, ani_time, move_ease);
				 }
				 
				 if (e.keyCode === 107) 
				 {
				 	map_wrap.animate({
						top: '-=' + move_unit
					}, ani_time, move_ease);
				 }
			})
			
			
			
			var zoom_ease = 'easeOutQuart';
			var zoom_unit = 600;
			var zoom_time = 200;
			
			$('.zoom-in').click(function(){

				map_wrap.animate({
	
					top: '-=' + zoom_unit/2,
					left: '-=' + zoom_unit/2
				
				}, ani_time, zoom_ease, function(){ //callback to mapster resize function
				
					x = world_map.prop('width');
				
					world_map.mapster('resize', (x + zoom_unit), 0, zoom_time);
				});
			});

			$('.zoom-out').click(function(){

				map_wrap.animate({
	
					top: '+=' + zoom_unit/2,
					left: '+=' + zoom_unit/2
				
				}, ani_time, zoom_ease, function(){
				
					x = world_map.prop('width');
				
					world_map.mapster('resize', (x - zoom_unit), 0, zoom_time);
				});
			});				
			
			
			$('area').click(function(){
			
				$('#countries').append($(this).attr('href') + '<br />');
			});
			
		});

	
	
	</script>
</head>
