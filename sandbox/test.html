	<script src="js/jquery.imagemapster.min.js"></script>
	<link href='css/quiz.css' rel='stylesheet' />
	<script>




		
		$(document).ready(function(){
		
			var world_map = $('#test');
			var map_wrap = $('.touchpanview-pan');
			
			world_map.mapster({
				scaleMap: true
			});

				
				var ani_time = 500;
				var move_unit = 100;
				var zoom_unit = 200;
				var move_ease = 'easeOutQuart';
				var zoom_ease = 'easeOutQuart';
// 				alert(e.which);
			$(document).keypress(function(e){

				 if (e.keyCode === 106) 
				 {
				 	map_wrap.animate({
				 	
				 		left: '+=' + move_unit
				 	
				 		}, ani_time, move_ease);
				 }
				 
				 if (e.keyCode === 108) 
				 {
				 	map_wrap.animate({
				 	
				 		left: '-=' + move_unit
				 	
				 		}, ani_time, move_ease);
				 }
				 
				 if (e.keyCode === 105) 
				 {
				 	map_wrap.animate({
				 	
				 		top: '+=' + move_unit
				 	
				 		}, ani_time, move_ease);
				 }
				 
				 if (e.keyCode === 107) 
				 {
				 	map_wrap.animate({
				 	
				 		top: '-=' + move_unit
				 	
				 		}, ani_time, move_ease);
				 }
			})
			
			
			
			
			$('.zoom-in').click(function(){

				map_wrap.animate({
	
					top: '-=' + zoom_unit/2,
					left: '-=' + zoom_unit/2
				
				}, ani_time, zoom_ease, function(){
				
					x = world_map.prop('width');
				
					world_map.mapster('resize', (x + zoom_unit), 0, 1000);
				});
			});

			$('.zoom-out').click(function(){

				map_wrap.animate({
	
					top: '+=' + zoom_unit/2,
					left: '+=' + zoom_unit/2
				
				}, ani_time, zoom_ease, function(){
				
					x = world_map.prop('width');
				
					world_map.mapster('resize', (x - zoom_unit), 0, 1000);
				});
			});				
			
			
			
			
		});

		
		
	
	
	
	</script>
